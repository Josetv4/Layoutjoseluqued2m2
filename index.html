<!DOCTYPE html>

    <nav>Mi Ecommerce</nav>

        <h1>Categorias</h1>

                <h1 class="card-title">Perfume My Kingdom</h1>

              />

            </div>
          </div>

            <div class="card">
              <img
                src="./asset/img/hoodie01.jpg"
                alt="Polar blanco marca puma"

                <h1 class="card-title">Poleron Puma</h1>
